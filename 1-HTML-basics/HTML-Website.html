<!--Basic element - tags - attributes-->

<!DOCTYPE html>
<html>
    <head>
        <title>
            Basic HTML
        </title>
    </head>
    <body>
        <!--button-->
        <button>
            Hello
        </button>

        <!--paragraph-->
        <p>
            paragraph of text
        </p>

        <!--a: anchor element-->
        <!--linking to new website on same page-->
        <a href = "https://www.youtube.com/">Link to youtube on same page</a> <!--link to another website-->

        <!--break between lines-->
        <br>

        <!--linking to next page-->
        <a href = "https://www.youtube.com/" target = "_blank">Link to youtube on new page</a> <!--link to another website-->
    </body>
</html>
