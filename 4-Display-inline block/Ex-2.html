<!DOCTYPE html>
<html>
    <head>
        <title>Display-Inline block exercise</title>
        <style> 
            .paragraph{
                font-size: 20px;
                width: 250px;
                display: inline-block;
                vertical-align: middle;
            }

            .yes,
            .no{
                font-weight: bold;
                border-width: 1px;
                border-radius: 3px;
            }
        </style>
    </head>    
    <body>
        <p class = "paragraph">
            Thanks for chatting with our customer support. Would you like to take our quick survey?
        </p>
        <button class = "yes">
            Yes
        </button>
        <button class = "no">
            No
        </button>
    </body>
</html>
