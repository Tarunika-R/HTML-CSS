<!DOCTYPE html>
<html>
    <head>
        <title>Display-Inline block exercise</title>
        <style>
            .name,
            .email{
                font-size: 15px;
                width: 150px;
                padding-left: 3px;
                padding-top: 3px;
                padding-bottom: 3px;
                display: block;
                margin-bottom: 5px;
            }
        </style>
    </head>    
    <body>
        <input class = "name" type = "text" placeholder = "Name">
        <input class = "email" type = "text" placeholder = "Email">
    </body>
</html>
